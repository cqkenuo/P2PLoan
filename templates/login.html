{% extends 'base.html' %}

{% block custome_content %}


<div class="entry_main_bg ">
	<div class="entry_main" style="height: 430px">


		<div class="row justify-content-center h-100">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">登录</div>
					<div class="card-body mt-0">
						<form action="/login/" method="POST" class=" align-content-center justify-content-center">
							<div class="form-group row ">
								<label for="username" class="col-md-3 col-form-label text-md-right">账号</label>
								<div class="col-md-8">
									<input type="text" id="username" class="form-control" value="{{ login_form.username.value|default:"" }}" name="username" placeholder="请输入邮箱\用户名" required autofocus>
								</div>
							</div>

							<div class="form-group row">
								<label for="password" class="col-md-3 col-form-label text-md-right">密码</label>
								<div class="col-md-8">
									<input type="password" id="password" class="form-control " name="password" placeholder="请输入密码"  required>
                                     <div class="invalid-feedback alert-warning alert-dismissible d-block pr-0 text-center ">
                             <strong class="h5 justify-content-center">{{ msg }}</strong>


							</div>
								</div>
							</div>


							<div class="form-group row">
								<div class="col-md-6 offset-md-3">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="remember">  记住密码
										</label>
									</div>
								</div>
							</div>


							<div class="col-md-10 offset-md-3  pl-0" >
								<button type="submit" class="col-md-7 btn btn-primary btn-lg ">
									登录
								</button>
								<a href="{% url 'forget_pwd' %}" class="btn btn-link">
									忘记密码
								</a>
							</div>
                            {% csrf_token %}


                                    <h6>使用合作网站帐号登录</h6>
                                    <ul id="entry_link" class="bg-primary">
                                        <li><a href="#"><span></span>支付宝</a>|</li>
                                        <li><a href="#"><span></span>QQ</a>|</li>
                                        <li><a href="#"><span></span>新浪微博</a>|</li>
                                        <li><a href="#"><span></span>人人网</a></li>
                                    </ul>


					</form>

				</div>
			</div>
		</div>



                            		<div class="entry_register mb-0 position-absolute">
			                         <p>还没有加入贷款网？<a href="{% url 'register' %}" id="register">立即注册>></a></p>
	                            	</div>
	</div>



	</div>
</div>


{% endblock %}
