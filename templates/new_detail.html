{% extends 'base.html' %}

{% load staticfiles %}

{% block custom_js %}


{% endblock %}
{% block custom_css %}
         <link rel="stylesheet" href="{% static 'css/core.css' %}" type="text/css" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/account.css' %}" />

        <style type="text/css">
        body {
            font: 14px/1.5 "Verdana", "微软雅黑", YaHei, tahoma, arial, Hiragino Sans GB, "宋体";
        }
        .el-borrow-form{
            position: relative;
        }
        .el-borrow-form-tip{
            width: 300px;
            border-radius: 3px;
            border:1px solid #ddd;
            box-shadow: 1px 1px 20px #ddd;
            padding:20px 30px;
            position: absolute;
            top:10px;
            right: 100px;
        }
        .text-danger{text-align: center;}
    </style>

 {% endblock %}

{% block custome_content %}


		<div class="news_content_main">
			<div class="card-header card-title border-bottom mb-0 border-primary">
				<!--				<div class="lend_list_main_title_color">1</div>-->
				<h1 class="text-primary">网站公告<a href="{% url 'webnews:news' %}" id="news_content_main_title_return"><< 返回新闻列表</a></h1>


			</div>

			<div class="news_content_box">
				<h1 class="news_content_box_header">{{ new.name }}<span id="news_content_box_header_time">{{ new.publishTime }}</span></h1>

				<div class="news_content_box_inset">
				{% autoescape off %}	{{ new.detail }} {% endautoescape %}
									</div>
			</div>
		</div>



{% endblock %}
