{% extends 'base.html' %}


{% block custome_content %}


  <div class="content py-5 bg-light  ">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formChangePassword"></span>
                    <!-- form card change password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">亲爱的{{ username }}, 请设置新密码</h3>
                        </div>
                        <div class="card-body">
                            <form method="post"  class="form" role="form" action="{% url 'modify_pwd' %}" autocomplete="off">

<!--                                    修改密码备用-->
<!--                                <label for="inputPasswordOld">当前密码</label>-->
<!--                                <div class="input-group mb-3">-->
<!--                                    <input type="password" class="form-control" placeholder="当前密码" id="inputCurrentPassword" aria-label="Recipient's username" aria-describedby="button-addon1">-->
<!--                                    <div class="input-group-append">-->
<!--                                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">show</button>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <label for="inputNewPassword">新的密码</label>
                                <div class="input-group mb-3 ">
                                    <input type="password" name="password1" class="form-control passShow" placeholder="password" id="inputNewPassword" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Show</button>
                                    </div>
                                </div>
                                <input type="hidden" name="email" value="{{ email }}">
                                <label for="inputNewPasswordAgain">确认密码</label>
                                <div class="input-group mb-3 pass_show">
                                    <input type="password" name="password2" class="form-control passShow2" placeholder="password" id="inputNewPasswordAgain" aria-label="Recipient's username" aria-describedby="button-addon3" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary " type="button" id="button-addon3">Show</button>

                                    </div>
                                     </div>

                                <div class="form-group ">
                                     <div class="bg-danger"> {{ msg |default:"密码不符合规范" }}</div>
                                    <button type="submit" class="btn btn-primary btn-lg float-right">提交</button>
                                </div>
                                {% csrf_token %}
                            </form>
                        </div>
                    </div>
                    <!-- /form card change password -->

                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block custome_jQuery %}
<script>
$(document).on('click','#button-addon2', function(){


    $(this).text($(this).text() == "Show" ? "Hide" : "Show");


    let type =  $(".passShow").attr('type')

    if(type === "password"){
        $(".passShow").attr("type","text");
    }else{
        $(".passShow").attr("type","password");
    }

});

$(document).on('click','#button-addon3', function(){


    $(this).text($(this).text() == "Show" ? "Hide" : "Show");


    let type =  $(".passShow2").attr('type')

    if(type === "password"){
        $(".passShow2").attr("type","text");
    }else{
        $(".passShow2").attr("type","password");
    }

});
</script>

{% endblock %}
